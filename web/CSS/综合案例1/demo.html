<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用类选择器画三个盒子</title>
    <style>
      .red {
          width: 100px;
          height: 100px;
            background-color: red;
      }
      .green {
          width: 100px;
          height: 100px;
          background-color: green;
      }
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="green"></div>
    <div class="red"></div>
</body>
</html>
